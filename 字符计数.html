<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符计数</title>
</head>
<body>
    <script>
        function countChar(x,y) {
            let num=0;
            for(let i=0;i<x.length;i++)  
                {
                if(x[i]==y){
                    num++;
                }
            }
            return num;
        }
        console.log(countChar('jyd','fyyh'));
    </script>
</body>
</html>
