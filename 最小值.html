<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小值</title>
</head>
<body>
    <script>
        function min(x,y) {
            if (x<y)  return x;
            else return y;
        }
        console.log(min(0,10));
        console.log(min(0,-10));
    </script>
</body>
</html>
