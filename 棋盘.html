<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋盘</title>
</head>
<body>
    <script>
        for(let i=1;i<=8;i++){
            let str=''
            if(i%2==1){
                for(let j=1;j<=8;j++){
                    if(j%2==1){
                        str+=' ';
                    }
                    else{
                        str+='#';
                    }
                }
                console.log(str);
            }
            else{
                for(let k=1;k<=8;k++){
                    if(k%2==0){
                        str+=' ';
                    }
                    else{
                        str+='#'
                    }
                }
                console.log(str);
            }
        }
    </script>
</body>
</html>
